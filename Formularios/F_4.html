<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
    <meta charset="UFT-8">
        <link rel="stylesheet" href="Estilos/style-02.css">
  </head>

  <body>
<form action="#" method="get">

    <h1>Encuesta televisiva</h1>

    <fieldset><legend>Datos Personales</legend>

    <div class="edad"><div class="tit">Edad</div>
    <input type="number"></div>

    <div class="habitaciones">
    <div class="tit">Habitantes en la casa:</div><select>
      <option value="1">1</option>
      <option value="1">2</option>
      <option value="1">3</option>
      <option value="1">4</option>
      <option value="1">5</option>
      <option value="1">6</option>
      <option value="1">7</option>
      <option value="1">8</option>
      <option value="1">9</option>
      <option value="1">10</option>
    </select></div><br>
    <div class="sex"><div class="tit">Sexo:</div> <input type="radio">Hombre <input type="radio">Mujer <input type="radio">Prefiero no contestar.</div>
    <div class="tele"><div class="tit">Televisores en casa:</div> <input type="radio">0 <input type="radio">1 <input type="radio">2 <input type="radio">3 <input type="radio">4 o más</div><br>
    <div class="tit">Lugares en los que hay television en la casa:</div><br>

    <div class="cajas">
    <input type="checkbox">Comedor
    <input type="checkbox">Cocina
    <input type="checkbox">Cuarto de baño<br>
    <input type="checkbox">Dormitorio padres
    <input type="checkbox">Dormitorio hijos
    <input type="checkbox">Otros
    </div>    
    </fieldset>
    
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">

    </form>

  </body>
</html>
